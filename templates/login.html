<!DOCTYPE html>
<html>
    <head>
        <title>The AIRWRAE | Login</title>
    <h2>Enter your Login Credentials.</h2>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>

        <form action="/login/doauth" method="post">{% csrf_token %}
			{% if message %}
            {{ message }}
			{% endif %}
            *Username:<input type="text" name="username" required="username required"><br>
            *Password:<input type="password" name="password" required="password required"><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
